{{ if or .title .description }}
  <div class="top {{ if .sr_only }}sr-only{{ end }}">
    {{ with .title }}
      <h{{ .heading }} class="block-title">
        {{- with .link -}}
          <a href="{{ . }}">
        {{- end -}}
        {{ partial "PrepareHTML" .value }}
        {{- with .link -}}
          </a>
        {{- end -}}
      </h{{ .heading }}>
    {{ end }}
    {{ with .description }}
      <div class="description">
        {{- partial "PrepareHTML" . -}}
      </div>
    {{ end }}
  </div>
{{ end }}
