{{- $block_class := partial "GetBlockClass" .block -}}

{{ with .block }}
  {{ $title := .title }}
  {{ $slug := .slug }}
  {{ $is_collapsed := eq .data.layout "collapsed" }}

  {{ with .data }}
    <div class="heading container {{ $block_class }}"
      {{ if $is_collapsed }}
        aria-controls="collapse-{{- $slug -}}"
        aria-expanded="false"
        role="button"
        tabindex="0"
        aria-describedby="{{- $slug -}}"
      {{ end }}
      >
      <h2 aria-hidden="true" id="{{- $slug -}}">{{ partial "PrepareHTML" $title }}</h2>
    </div>
  {{ end }}
{{ end }}
