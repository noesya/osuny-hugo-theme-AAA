{{ $heading_tag := .heading_tag }}

{{ with .params }}
  <article class="timeline-event">
    {{ $heading_tag.open -}}
      {{ .title | safeHTML }}
    {{ $heading_tag.close -}}
    <div class="line"></div>
    <p class="description text" itemprop="text">{{- partial "PrepareHTML" .text | markdownify -}}</p>
  </article>
{{ end }}
