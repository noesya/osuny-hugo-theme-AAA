{{ $heading_tag := .heading_tag }}

{{ with .params }}
  <article class="timeline-event">
    {{ $heading_tag.open -}}
      {{ .title | safeHTML }}
    {{ $heading_tag.close -}}
    <div class="line"></div>
    <div class="description text">{{- partial "PrepareHTML" .text -}}</div>
  </article>
{{ end }}
