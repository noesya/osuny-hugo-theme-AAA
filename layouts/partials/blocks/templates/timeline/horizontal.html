{{ $heading_tag := .heading_tag }}
{{ $index := .index }}
{{ $role := .role }}

{{ with .params }}
  <article class="timeline-event carousel__slide" id="carousel-item-{{$index}}" class="carousel__slide" itemscope itemtype="https://schema.org/Article">
    {{ $heading_tag.open -}}
      {{ .title | safeHTML }}
    {{ $heading_tag.close -}}
    <div class="line"></div>
    <p class="description text" itemprop="text">{{- partial "PrepareHTML" .text | markdownify -}}</p>
  </article>
{{ end }}
