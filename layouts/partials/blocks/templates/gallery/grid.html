{{- $has_text := false -}}
{{- range .images }}
  {{- if .text }}
    {{- $has_text = true -}}
  {{ end -}}
{{ end -}}
<div class="gallery{{- if $has_text }} gallery--with-text {{ end -}}">
  {{ range .images }}
    {{ if .id }}
      {{- $image := partial "GetMedia" .id -}}
      {{- if $image -}}
        <figure>
          {{ partial "commons/image.html"
            (dict
              "image"    .file
              "alt"      .alt
              "sizes"    site.Params.image_sizes.blocks.gallery.grid
            )}}
          {{ if not site.Params.image_sizes.design_system.lightbox.disabled }}
            {{ $lightbox_text := false }}
            {{ if and .text .credit }}
              {{ $lightbox_text = delimit (slice .text .credit) " | " }}
            {{ else if or .text .credit }}
              {{ $lightbox_text = or .text .credit }}
            {{ end }}

            {{ partial "commons/lightbox/lightbox-launcher.html" (dict
              "description" $lightbox_text
              "image" .id
              )
            }}
          {{ end }}
          {{ with .text }}
            <figcaption>
              <p>{{- . | safeHTML -}}</p>
            </figcaption>
          {{ end }}
        </figure>
      {{- end -}}
    {{ end }}
  {{ end }}
</div>
