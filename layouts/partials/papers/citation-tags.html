

{{ range .Params.metadata }}
  <meta name="{{ .name }}" content="{{ .content }}">
{{ end }}


{{ with .Params.pdf }}
  {{- $file := partial "GetMedia" . -}}
  {{- $url := $file.url -}}
  {{- if site.Params.keycdn -}}
    {{- $url = $file.direct_url -}}
  {{- end -}}
  {{ if $file }}
    <meta name="citation_pdf_url" content="{{- $url -}}">
  {{ end }}
{{ end }}
