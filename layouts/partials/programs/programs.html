{{ if not .Paginator.Pages }}
  <p>{{ i18n "programs.none" }}</p>
{{ else }}
  <ol class="programs">
    {{ range .Paginator.Pages }}
      {{- partial "programs/program.html" (dict
          "program" .
          "options" site.Params.programs.index.options
        ) -}}
    {{ end }}
  </ol>
{{ end }}
