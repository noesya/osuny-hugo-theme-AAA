<ul class="list-persons">
  {{- $descriptions := .descriptions -}}
    {{- range .teachers -}}
      {{- $slug := . -}}
      {{- $person := site.GetPage (printf "/persons/%s" $slug) -}}
      {{- with $person -}}
      <li>
        <a href="{{ .Permalink }}">
          {{- safeHTML .Title -}}
        </a>
        <p>
          {{- safeHTML (index $descriptions $slug) -}}
        </p>
      </li>
    {{- end -}}
  {{- end -}}
</ul>
