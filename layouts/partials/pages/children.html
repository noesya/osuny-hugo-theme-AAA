{{ $page_class := "" }}
{{ if .Params.bodyclass }}
  {{- $page_class = printf "block-page-%s" .Params.bodyclass }}
{{ end }}

<div class="block block-pages block-pages--grid {{ $page_class }}">
  <div class="container">
    <div class="block-content">
      {{- partial "blocks/templates/pages/grid.html" (dict 
          "pages" .Pages
          "show_images" true
          "heading_level" 2
          "show_descriptions" true
          ) }}
    </div>
  </div>
</div>
