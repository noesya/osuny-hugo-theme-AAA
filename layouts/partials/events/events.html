{{ $layout := site.Params.events.index.layout }}

<div class="events events--{{-  $layout -}}">
  {{ if not .Pages }}
    <p>{{ i18n "events.none" }}</p>
  {{ end }}
  {{ range .Paginator.Pages }}
    {{ partial "events/event.html" (dict
      "event" .
      "layout" $layout
      "option_summary" true
      "option_categories" true
      )}}
  {{ end }}
</div>
