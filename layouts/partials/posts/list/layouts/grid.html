{{ $heading_level := .heading_level | default 3 }}
{{ $heading := printf "h%d" $heading_level }}
{{ $options := .options }}

<div class="grid">
  {{ range $post := .posts -}}
    {{ with site.GetPage .path }}
      {{ partial "posts/post.html" (dict 
        "post" .
        "heading" $heading
        "options" $options
        ) }}
    {{ end }}
  {{ end }}
</div>
